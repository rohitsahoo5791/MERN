<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Hover Zoom</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .zoom-img {
      width: 300px;
      height: 200px;
      overflow: hidden;
      display: inline-block;
      cursor: zoom-in;
      border: 2px solid #ccc;
    }

    .zoom-img img {
      width: 100%;
      height: 100%;
      transition: transform 0.4s ease;
      display: block;
    }
  </style>
</head>
<body>

<div class="zoom-img">
  <img src="https://www.socwall.com/images/wallpapers/84699-1920x1200.jpg" alt="Cute Kitten" />
</div>

<script>
  $(document).ready(function(){
    $('.zoom-img').hover(
      function() { // mouse enter
        $(this).find('img').css('transform', 'scale(1.2)');
      },
      function() { // mouse leave
        $(this).find('img').css('transform', 'scale(1)');
      }
    );
  });
</script>

</body>
</html>
